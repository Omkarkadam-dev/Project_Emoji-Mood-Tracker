<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emoji Mood Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>

  <section class="hero">
    <div class="floating-emojis">
      <span>😊</span>
      <span>😢</span>
      <span>😎</span>
      <span>😡</span>
      <span>😂</span>
      <span>😍</span>
    </div>
    <div class="hero-content">
      <h1>Track Your Mood with a Smile <span>😊</span></h1>
      <p>Start your journey to emotional clarity by logging your daily vibes.</p>
      <button onclick="scrollToMood()">Start Tracking</button>
    </div>
  </section>

</body>
</html>
