<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emoji Mood Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>

  <section class="hero">
    <div class="floating-emojis">
      <span>😊</span>
      <span>😢</span>
      <span>😎</span>
      <span>😡</span>
      <span>😂</span>
      <span>😍</span>
    </div>
    <div class="hero-content">
      <h1>Track Your Mood with a Smile <span>😊</span></h1>
      <p>Start your journey to emotional clarity by logging your daily vibes.</p>
      <button onclick="scrollToMood()">Start Tracking</button>
    </div>
  </section>

  <section class="mood-section" id="mood-logger">
    <div class="mood-container">
      <h2>📅 How are you feeling today?</h2>
      <p id="today-date"></p>
      <div class="emoji-grid">
        <span class="emoji" data-mood="happy">😊</span>
        <span class="emoji" data-mood="sad">😢</span>
        <span class="emoji" data-mood="angry">😡</span>
        <span class="emoji" data-mood="neutral">😐</span>
        <span class="emoji" data-mood="love">😍</span>
        <span class="emoji" data-mood="funny">😂</span>
      </div>
      <button id="logMoodBtn">Log My Mood</button>
      <p class="toast" id="toast">Mood Logged! ✅</p>
    </div>
  </section>

  <section class="calendar-section" id="calendar">
    <div class="calendar-container">
      <h2>📆 Mood Calendar</h2>
      <div class="calendar-header">
        <button id="prevMonth">←</button>
        <h3 id="monthYear">April 2025</h3>
        <button id="nextMonth">→</button>
      </div>
      <div class="calendar-grid" id="calendarGrid"></div>
      <p class="note">*Click on a day to view mood detail (future feature)</p>
    </div>
  </section>
  
  

</body>
</html>
